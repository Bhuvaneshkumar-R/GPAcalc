<form>
    <mat-card-title class="title">
        GPA Calculator
    </mat-card-title>
    <mat-card>
        <form id="gpaForm" class="form-dec">
            <label for="courseName" >Course Name:</label>
            <input type="text" id="courseName">
        
            <label for="grade">Grade:</label>
            <select id="grade">
                <option value="">choose</option>
                <option value="10">O</option>
                <option value="09">A+</option>
                <option value="08">A</option>
                <option value="07">B+</option>
                <option value="06">B</option>
            </select>

            <button type="button" onclick="addcourse()" style="margin-left: 30%;">Add course</button>
        </form>
    </mat-card>
    
</form>
